<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- [Bootstrap] -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- [External CSS] -->
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <!-- [Main Body] -->
    <div class="container-fluid">
        <!-- [Header] -->
        <header id="header">
            <div class="headerLeft">
                <div class="menuIcon d-inline-block"><img src="assets/images/menuIcon.svg" alt="Menu Icon" srcset=""></div>
                <div class="youtubeLogo d-inline-block"><img src="assets/images/youtubeLogo.svg" alt="Youtube Logo" srcset=""></div>
                <!-- [ Search ] -->
                <div class="search d-inline-block">
                    <input class="rounded-pill" type="text" name="searchInput" id="searchInput">
                    <button class="searchBtn">S</button>
                    <button class="voiceBtn rounded-circle">V</button>
                </div>
            </div>
            <!-- [Header Left] -->
            <div class="headerRight d-flex">
                <div class="create"><img src="assets/images/createIcon.svg" alt=""></div>
                <div class="notif"><img src="assets/images/notif.svg" alt=""></div>
                <div class="profile rounded-circle overflow-hidden"><img src="assets/images/profileIcon.jpg" alt="Profile"></div>
            </div>
        </header>
    </div>
    <!-- [External JavaScript] -->
</body>
</html>
