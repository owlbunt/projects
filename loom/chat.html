<!--[ Chat Section Section ]-->
<div class="chatContainer px-2 pb-5" style="overflow: hidden;">
  <!-- [Chat Box (Output)] -->
  <div id="chatBox" class="chatBox border-top p-3 pb-5">
      <!-- Messages Will load Here -->
  </div>

  <!-- [ Message Box (input) ] -->
  <div id="messageInput" class="sendMessage">
    <input type="text" name="Message" id="message" class="border rounded-pill pe-5" autocomplete="off" autofill="off">
    <button onclick="sendMessage()" id="sendMessageBtn" class="sendMessageBtn btn">
      <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-send" viewBox="0 0 25 18"><g transform="rotate(45, 8, 8)"> <!-- Rotate by 45 degrees around the center (8, 8) -->
        <path d="M15.854.146a.5.5 0 0 1 .11.54l-5.819 14.547a.75.75 0 0 1-1.329.124l-3.178-4.995L.643 7.184a.75.75 0 0 1 .124-1.33L15.314.037a.5.5 0 0 1 .54.11ZM6.636 10.07l2.761 4.338L14.13 2.576zm6.787-8.201L1.591 6.602l4.339 2.76z"/>
      </g></svg>
    </button>
  </div>
</div>
