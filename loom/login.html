<!-- [Main Container] -->
<main class="container form-signin w-100 m-auto h-auto d-flex align-items-center px-4"> 
    <form class="w-100">
      <img class="mb-4" src="assets/images/loomLogo.svg" alt="" height="50px" width="auto">
      <h1 class="h3 mb-3 fw-normal">Sign-in</h1>
  
      <div class="form-floating">
        <input type="email" class="form-control rounded-0 rounded-top" id="email" placeholder="123456789@loom" autocomplete="username">
        <label for="email">Username</label>
      </div>
      <div class="form-floating">
        <input type="password" class="form-control rounded-0 rounded-bottom" id="password" placeholder="Password">
        <label for="password">Password</label>
      </div>
  
      <div class="form-check text-start my-3">
        <input class="form-check-input " type="checkbox" value="remember-me" id="rememberMe" checked>
        <label class="form-check-label" for="rememberMe">
          Remember me
        </label>
      </div>
      <button class="btn btn-primary w-100 py-2" type="submit" fdprocessedid="l0e4w2">Sign in</button>
    </form>
</main>
