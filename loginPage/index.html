    <!-- [ Additional JS ] -->
    <script>
        // [ Disbale Login Button If Id or paswword is empty ] 
        window.addEventListener('DOMContentLoaded',()=>{const t=document.getElementById('username'),e=document.getElementById('password'),n=document.querySelector('.loginBtn'),o=()=>{n.classList.toggle('active',t.value.trim()!==''&&e.value.trim()!=='');n.disabled=!(t.value.trim()!==''&&e.value.trim()!=='')},i=(o)=>{!t.value.trim()||!e.value.trim()&&o.preventDefault()};o(),t.addEventListener('input',o),e.addEventListener('input',o),n.addEventListener('click',i)});
        // [ Show Hide Password]
        const showPassIcon=document.querySelector(".showPass"),passwordInput=document.getElementById("password");showPassIcon.addEventListener("click",()=>{showPassIcon.classList.toggle("active"),passwordInput.type==="password"?passwordInput.type="text":passwordInput.type="password"});
    </script>
